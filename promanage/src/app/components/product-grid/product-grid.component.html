<app-welcome></app-welcome>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3 mr-3 mb-2" *ngFor="let p of products">
          <div class="card">
            <img [src]="p.imageurl" class="card-img-top" alt="" srcset="">
            <div class="card-body">
              <h5 class="card-title">{{p.name}}</h5>
              <p class="card-text">Price : {{p.unitprice | currency:'INR'}}</p>
              <p class="card-text">{{p.description}}</p>
              <a href="#" class="btn btn-dark">Add to cart</a>
            </div>
          </div>
        </div>
        
        
      </div>
</div>
