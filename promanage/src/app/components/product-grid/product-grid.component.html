<app-welcome></app-welcome>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4 mr-3 mb-2" *ngFor="let p of products">
          <div class="card">
            <img [src]="p.imageurl" class="card-img-top" alt="" srcset="">
            <div class="card-body">
              <h5 class="card-title">{{p.name}}</h5>
              <p class="card-text">Price : {{p.unitprice | currency:'INR'}}</p>
              <p class="card-text">{{p.description}}</p>
              <button type="submit" class="btn btn-sm btn-dark">Add to cart</button>
            </div>
          </div>
        </div>
        
        
      </div>
</div>
