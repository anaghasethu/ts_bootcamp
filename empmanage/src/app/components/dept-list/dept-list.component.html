<div class="container">
 
    <table class='table table-bordered table-info table-striped   table-hover'>
      <thead>
          <tr>
              <th>Department Code </th>
              <th>Department Name</th>
              <th>Location</th>
             
          </tr>
      </thead>
      <tr *ngFor="let dept of departments">
        <td>{{dept.deptno}}</td>
        <td>{{dept.dname}}</td>
        <td>{{dept.location}}</td>
      </tr>
    </table> 
  </div>
